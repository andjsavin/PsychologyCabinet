<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: header"></head>
<nav th:replace="template :: navigation"></nav>
<body>

	<div class="container">
		<h2 th:text="#{datechoose.form}"></h2>
		<div th:replace="template :: messages" />
		<form class="form-horizontal" role="form" th:action="@{''}"
			th:object="${visit}" method="post">
			<div class="form-group">
				<label for="startDate" class="col-sm-3 control-label"
					th:text="#{datechoose.start.date}">Day (DD-MM-YYYY-HH)</label>
				<div class="col-sm-4">
					<input type="text" id="startDate" placeholder=""
						class="form-control" autofocus="true" th:field="*{startDate}"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-3 control-label"
					th:text="#{datechoose.title}">Title</label>
				<div class="col-sm-4">
					<input type="text" id="title" placeholder=""
						class="form-control" autofocus="true" th:field="*{title}"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 col-sm-offset-3">
					<button type="submit" class="btn btn-primary btn-block"
						th:text="#{registration.register}">Register</button>
				</div>
			</div>	
		</form>
		<!-- /form -->
	</div>
	<!-- ./container -->
	<div th:replace="template :: footer"></div>
</body>

</html>
